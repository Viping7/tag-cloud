<div class="container" [style.width]='contWidth()' [style.height]='contHeight()' (mousemove)="coordinates($event)">
<a *ngFor='let tag of tags' href='{{tag.link}}'  name (mouseenter)="hoverEle()" (mouseleave)="leaveEle()"   [ngClass]="{'hovered': hoverd}" [style.color]='tag.color' [attr.data-weight]="tag.weight">
  {{tag.name}}
</a>
</div>
